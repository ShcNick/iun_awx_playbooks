#  name: Cleanup stuff

    - name: show vars
      debug: var="{{ SQLS }}"
      when: SQLS is defined
 
    - name: remove SQL files
      shell:
         cmd: "rm -rf {{ temp_path }}/{{ item }}"
         executable: /bin/bash
         warn: false
      ignore_errors: True
      loop: "{{ SQLS }}"
      when: SQLS is defined


